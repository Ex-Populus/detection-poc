<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Protocol POC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Steam Protocol POC</h1>
        <p>This is a proof of concept for launching Steam-related applications using Steam's built-in protocol handlers.</p>
        
        <div class="path-inputs">
            <h2>Executable Paths</h2>
            <div class="input-group">
                <label for="mainExePath">Main Executable Path:</label>
                <input type="text" id="mainExePath" placeholder="C:\Program Files\Steam Achievement Manager\SteamAchievementManager.exe" class="path-input">
            </div>
            <div class="input-group">
                <label for="pickerExePath">Picker Executable Path:</label>
                <input type="text" id="pickerExePath" placeholder="C:\Program Files\Steam Achievement Manager\SAM.Picker.exe" class="path-input">
            </div>
            <div class="input-group">
                <label for="apiExePath">API Executable Path:</label>
                <input type="text" id="apiExePath" placeholder="C:\Program Files\Steam Achievement Manager\SAM.API.exe" class="path-input">
            </div>
        </div>

        <div>
            <h2>Basic Steam Functions</h2>
            <button onclick="launchSteam()">Launch Steam</button>
            <button onclick="launchSteamLibrary()">Launch Steam Library</button>
            <button onclick="launchSteamBigPicture()">Launch Steam Big Picture</button>
            <button onclick="openWebpageInSteam()">Open Webpage in Steam</button>
            <button onclick="openSteamConsole()">Open Steam Console</button>
            <button onclick="analyzeSteamInfo()">Analyze Steam Info</button>
            <button onclick="sendSteamConsoleCommand()">Send Console Command</button>
            <button onclick="launchSteamWithConsoleCommand()">Launch with Console Commands</button>
            <button onclick="launchSteamWithDevMode()">Launch in Dev Mode</button>
            <button onclick="sendSteamCommandLine()">Send Command Line Args</button>
            <button onclick="launchSteamWithDebug()">Launch with Debug</button>
            <button onclick="launchSteamWithVerbose()">Launch with Verbose</button>
        </div>

        <div>
            <h2>Steam Protocol Launch Attempts</h2>
            <button onclick="launchWithSteamProtocol()">Launch via Steam Console</button>
            <button onclick="launchWithSteamGameProtocol()">Launch via Game Protocol</button>
            <button onclick="launchWithSteamShortcut()">Launch via Shortcut</button>
            <button onclick="launchWithSteamLaunchProtocol()">Launch via Launch Protocol</button>
            <button onclick="launchWithSteamExecProtocol()">Launch via Exec Protocol</button>
        </div>

        <div>
            <h2>Other Launch Attempts</h2>
            <button onclick="launchExecutableWithShell()">Launch via Shell</button>
            <button onclick="launchExecutableWithCmd()">Launch via CMD</button>
            <button onclick="launchExecutableWithMsProtocol()">Launch via MS Protocol</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
